<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

        <script src="../../resources/sap-ui-core.js"
                id="sap-ui-bootstrap"
                data-sap-ui-libs="sap.m, sap.ui.layout"
                data-sap-ui-theme="sap_bluecrystal">
        </script>
        
        <!-- Application area -->
        <script>
            jQuery.sap.require("sap.m.MessageBox");
            
        	var onButtonPressed = function(oEvent) {
                var sId = oEvent.getSource().getId();
                
                if (sId == "alert") {
                    sap.m.MessageBox.alert("This message should appear in the alert", {
                        title: "Alert",										// default
                        onClose: null,										// default
                        styleClass: "",                                     // default
                        initialFocus: null,                                 // default
                        textDirection: sap.ui.core.TextDirection.Inherit    // default
                    });
                }
                else if (sId == "confirm") {
                    sap.m.MessageBox.confirm("This message should appear in the confirmation", {
                        title: "Confirm",                                    // default
                        onClose: null,                                       // default
                        styleClass: "",                                      // default
                        initialFocus: null,                                  // default
                        textDirection: sap.ui.core.TextDirection.Inherit     // default
                    });
                }
                else if (sId == "error") {
                    sap.m.MessageBox.error("This message should appear in the error message box", {
                        title: "Error",                                      // default
                        onClose: null,                                       // default
                        styleClass: "",                                      // default
                        initialFocus: null,                                  // default
                        textDirection: sap.ui.core.TextDirection.Inherit     // default
                    });
                }
                else if (sId == "information") {
                    sap.m.MessageBox.information("This message should appear in the information message box", {
                        title: "Information",                                // default
                        onClose: null,                                       // default
                        styleClass: "",                                      // default
                        initialFocus: null,                                  // default
                        textDirection: sap.ui.core.TextDirection.Inherit     // default
                    });
                }
                else if (sId == "show") {
                    sap.m.MessageBox.show("This message should appear in the message box", {
                        icon: sap.m.MessageBox.Icon.NONE,                    // default
                        title: "",                                           // default
                        actions: sap.m.MessageBox.Action.OK,                 // default
                        onClose: null,                                       // default
                        styleClass: "",                                      // default
                        initialFocus: null,                                  // default
                        textDirection: sap.ui.core.TextDirection.Inherit     // default
                    });
                }
                else if (sId == "success") {
                    sap.m.MessageBox.success("This message should appear in the success message box", {
                        title: "Success",                                    // default
                        onClose: null,                                       // default
                        styleClass: "",                                      // default
                        initialFocus: null,                                  // default
                        textDirection: sap.ui.core.TextDirection.Inherit     // default
                    });
                }
                else if (sId == "warning") {
                    sap.m.MessageBox.warning("This message should appear in the warning message box", {
                        title: "Warning",                                    // default
                        onClose: null,                                       // default
                        styleClass: "",                                      // default
                        initialFocus: null,                                  // default
                        textDirection: sap.ui.core.TextDirection.Inherit     // default
                    });
                }
            };
            
            function display() {
            
                var oButton1 = new sap.m.Button("alert", {
                    text: "alert",
                    press: onButtonPressed
                });
                
                var oButton2 = new sap.m.Button("confirm", {
                    text: "confirm",
                    press: onButtonPressed
                });
                
                var oButton3 = new sap.m.Button("error", {
                    text: "error",
                    press: onButtonPressed
                });
                
                var oButton4 = new sap.m.Button("information", {
                    text: "information",
                    press: onButtonPressed
                });
                
                var oButton5 = new sap.m.Button("show", {
                    text: "show",
                    press: onButtonPressed
                });
                
                var oButton6 = new sap.m.Button("success", {
                    text: "success",
                    press: onButtonPressed
                });
                
                var oButton7 = new sap.m.Button("warning", {
                    text: "warning",
                    press: onButtonPressed
                });
                
                /*
                oButton.attachPress(function() {
                    jQuery.sap.require("sap.m.MessageBox");
                    
                    sap.m.MessageBox.information("Hello SAPUI5!", {
                        title: "SAPUI5 button test"
                    });
                });
                */
                
             // Grid layout占页面60%，居中
                new sap.ui.layout.Grid({
                    //width: "60%",
                    position: sap.ui.layout.GridPosition.Center,
                    content: [oButton1, oButton2, oButton3, oButton4, oButton5, oButton6, oButton7]
                }).placeAt("content");
                
            }
            
            sap.ui.getCore().attachInit(display);
        </script>

    </head>
    <body class="sapUiBody" role="application">
        <div id="content"></div>
    </body>
</html>
