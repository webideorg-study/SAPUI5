<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

        <script src="../../resources/sap-ui-core.js"
                id="sap-ui-bootstrap"
                data-sap-ui-libs="sap.m, sap.ui.table"
                data-sap-ui-theme="sap_bluecrystal">
        </script>

        <script>
            jQuery.sap.registerModulePath("suppliers", "./suppliers");
                        
            var oApp = new sap.m.App({initialPage: "firstPage2"});
            var oFirstPage = sap.ui.view({
                id: "firstPage2",
                viewName: "suppliers.supplieroverview",
                type: "JS"
            });
            
            
            console.log("--------oApp--------");
            console.log(oApp);
            
            console.log("--------oFirstPage--------");
            console.log(oFirstPage);
            
            oApp.addPage(oFirstPage);
            oApp.placeAt("content");
        </script>

    </head>
    <body class="sapUiBody SapUiResponsiveMargin" role="application">
        <div id="content"></div>
    </body>
</html>
